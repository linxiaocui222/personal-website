<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人学术主页</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .profile {
            display: flex;
            margin-bottom: 30px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
        }
        .articles {
            margin-top: 40px;
        }
        .article {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .article h3 {
            margin-bottom: 5px;
        }
        .article-meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .profile {
                flex-direction: column;
                align-items: center;
            }
            .profile-img {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>林晓翠律师</h1>
    </header>

    <section class="profile">
        <img src="/Users/ai/Documents/test/profile.jpg" alt="个人照片" class="profile-img">
        <div>
            <h2>个人简介</h2>
            <p>这里填写您的个人简介，包括教育背景、研究领域、学术成就等。</p>
            <p>您可以详细介绍您的研究方向、学术兴趣和职业目标。</p>
        </div>
    </section>

    <section class="articles">
        <h2>学术文章</h2>
        
        <div class="article">
            <h3>文章标题1</h3>
            <div class="article-meta">发表日期：2023年1月 | 期刊名称</div>
            <p>文章摘要内容...</p>
            <a href="#">阅读全文</a>
        </div>
        
        <div class="article">
            <h3>文章标题2</h3>
            <div class="article-meta">发表日期：2022年9月 | 会议名称</div>
            <p>文章摘要内容...</p>
            <a href="#">阅读全文</a>
        </div>
        
        <div class="article">
            <h3>文章标题3</h3>
            <div class="article-meta">发表日期：2022年5月 | 期刊名称</div>
            <p>文章摘要内容...</p>
            <a href="#">阅读全文</a>
        </div>
    </section>
</body>
</html>
